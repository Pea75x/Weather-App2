<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Enter City Name" id="cityText" />
            <input type="submit" value="Search" id="citySearch" />
        </form>
        <button>Current Location</button>
        <h1>Weather App</h1>
        <h2>16:32</h2>
        <h3>Thursday 6 Nov</h3>

        <div class="today">
            <div class="row">
                <div class="col, humidity">
                    <ul>
                        <img src="http://openweathermap.org/img/wn/11d@2x.png" id="icon" style="width: 100px;" />
                        <li><span id="weather"> cloudy </span></li>
                        <li>Humidity: <span id="humidity">92</span>%</li>
                        <li>Wind:<span id="wind">2</span>mph</li>
                    </ul>
                </div>
                <div class="col, temp">
                    <span id="temperature">12</span> <span id="celsius">°C |</span><span id="fahrenheit"
                        class="toClick">°F</span>
                </div>
            </div>
        </div>

        <div class="row forecast"></div>
    </div>
    <a href="https://github.com/Pea75x/Weather-App.git" target="blank" style="color: black">Open-source code by
        Priya</a>

    <script src="src/script.js"></script>
</body>

</html>
